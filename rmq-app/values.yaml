# values.yaml
---
rabbitmq:
  image: rabbitmq:4.0-management
  containerName: local-rabbitmq
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  storage:
    size: 1Gi
  healthcheck:
    path: "/api/healthcheck"
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 5

worker:
  image: chineidu/rmq-worker:v1
  replicas: 3
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

producer:
  image: chineidu/rmq-producer:v1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
