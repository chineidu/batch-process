app_config:
  data:
    data_path: data/train.parquet
    batch_data:
      is_remote: true
      remote_data_id: 1lSKBgYQ6bgV4ARRpeRfPMpLgf1GgyWY8
      download_path: data/downloaded_data.parquet
      batch_mode: false
      batch_size: 100
    num_vars:
      - age
      - pclass
      - sibsp
      - parch
      - fare
      - survived
    cat_vars:
      - sex
      - embarked

  db:
    # db_path: db/results.db
    db_path: sqlite:///results.db
    max_connections: 5

  model:
    hyperparams:
      n_splits: 5
      n_estimators: 100
      max_depth: 10
      random_state: 42
      test_size: 0.2

    artifacts:
      model_path: models/model.pkl

  celery_config:
    task_config:
      task_serializer: json
      result_serializer: json
      timezone: UTC
      enable_utc: true
    # Task routing and queues
    task_routes:
      src.celery_pkg.tasks.email_tasks.*: { queue: email }
      src.celery_pkg.tasks.data_processing.*: { queue: data }
      src.celery_pkg.tasks.periodic_tasks.*: { queue: periodic }
      src.celery_pkg.tasks.ml_prediction_tasks.*: { queue: predict }

    worker_config:
      worker_prefetch_multiplier: 1
      task_acks_late: true
      worker_max_tasks_per_child: 1000

    beat_config:
      beat_schedule:
        cleanup_old_records:
          task: src.celery_pkg.tasks.periodic_tasks.cleanup_old_records
          schedule: 3600 # 1 hour
      health_check:
        task: src.celery_pkg.tasks.periodic_tasks.health_check
        schedule: 180 # 3 minutes

    other_config:
      result_expires: 3600
      task_compression: gzip
      result_compression: gzip
      result_backend_always_retry: true
      result_persistent: true
      result_backend_max_retries: 3
